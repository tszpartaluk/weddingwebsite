<body id="theBody" style="background-color:rgb(121, 153, 194)">
    <div class="container">
        <h1>8 VI 2024</h1>

        <p id="counter"></p>
        <div id="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2435.3574720283273!2d21.53040737694107!3d52.38206974643195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471f21b6b8d99611%3A0xa55e24cd7c19202c!2sStodo%C5%82a%20Borucza%2043!5e0!3m2!1sen!2spl!4v1704149045728!5m2!1sen!2spl" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
      
</body>

<script>

    // Set the date we're counting down to
    var countDownDate = new Date("Jun 8, 2024 17:00:00").getTime();
    

    function counterRender() {
        
        // Get today's date and time
        var now = new Date().getTime();
    
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
        var content = "";
        if (distance < 0) {
            content = "";
            clearInterval(x);
        } else {
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            content = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
        }

        // Display the result in the element with id="demo"
        document.getElementById("counter").innerHTML = content;    
    }

    counterRender();
    
    // Update the count down every 1 second
    var x = setInterval(counterRender, 1000);
    </script>

</html>
